	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<div class="logo"></div><!-- logo -->
			<div class="container2">
				<div class="input-busca">
					<input type="text" name="barra-pesquisa" placeholder="O que deseja encontrar?">

				<div class="btn-pesquisar">
					<input type="button" name="pesquisar">
				</div><!-- botão pesquisar -->
				<div class="carrinho">
					<input type="button" name="carrinho">	
				</div><!-- carrinho de compra -->
				<div class="usuario">
					<a href="../controller/alterar-dados-cliente.php"></a>	
				</div><!-- menu usuario -->
				<div class="nome-usuario">
					<p>Olá, </p>
					<p>seja bem-vindo!</p>
				</div>
			</div>

			<div class="clear"></div>
		</div><!-- container -->
	</header><!-- cabeçalho -->

	<section class="menu-principal">
		<div class="container-menu">
			<div class="menu-hamburguer">
				<button class="menu-button"></button>
				<div class="dropdown-menu">
					<p>Operações administrativas</p>
					<a href="gerenciar-produtos.html">Gerenciar produtos</a>
				</div>
			</div>
			<nav class="menu">
				<ul>
					<li><a href="../controller/feminino-produtos.php">Feminino</a></li>
					<li><a href="../controller/masculino-produtos.php">Masculino</a></li>
					<li><a href="../controller/calcado-produtos.php">Calçados</a></li>
					<li><a href="../controller/acessorio-produtos.php">Acessórios</a></li>
				</ul>
			</nav>
		</div>
	</section><!-- menu -->

	<div class="titulo-pagina">
		<h1>Cadastrar acessórios</h1>
	</div>

	<section class="card-cadastro-acessorio">
		<div class="container">
			<form method="POST" action="..\controller\cadastrar-acessorios.php" enctype="multipart/form-data" autocomplete="off">
				<div class="container1-roupa">
				<div class="inputs-card-roupas2">
					<label for="nome-produto">Nome</label>
					<input type="text" name="nome" maxlength="80" required>					
				</div>

				<div class="inputs-card-roupas3">
					<label for="categoria">Categoria</label>
					<input list="categorias" name="categoria" maxlength="15" id="categoria" required>
						<datalist id="categorias">
						  	<option value="Choker">
						    <option value="Brincos">
						    <option value="Pulseiras">
						    <option value="Bolsas">
						    <option value="Cintos">
						</datalist>	
					<label for="tipo">Tipo</label>
					<input list="tipos" name="tipo" id="tipo" maxlength="10" required>
						<datalist id="tipos">
						  	<option value="Feminino">
						    <option value="Masculino">
						</datalist>						
				</div>

				<div class="inputs-card-roupas4">
					<label for="marca">Marca</label>
					<input type="text" name="marca" maxlength="20" required>
					<label for="quantidade">Quantidade</label>
					<input type="number" name="quantidade" maxlength="10" required>
					<label for="cor">Cor</label>
					<input type="text" name="cor" maxlength="20" required>					
				</div>					
				</div>

				<div class="inputs-card-roupas5">
					<input id="editarFoto" type="file" accept="image/*" style="display: none;" name="imagem" onchange="previewImagem()">
					<img style="width: 200px; height: 260px;">
					<label for="editarFoto" class="btn-img">Editar foto</label>
				</div>	

				<div class="inputs-card-roupas7">
					<label for="precoAntigo">Preço(Antigo)</label>
					<input name="precoAntigo" formControlName="sGPTypeDeliveryId" type="text" class="form-control">
					<label for="precoNovo">Preço(Atual)</label>
					<input name="precoNovo" formControlName="sGPTypeDeliveryId" type="text" class="form-control" required="required"><br>
					<label for="descricao">Descrição</label><br>
					<textarea maxlength="200" id="descricao" name="descricao"></textarea>
				</div>

				<div class="btn-novo-salvar">
					<input type="reset" name="novo" value="+ Novo">
					<input type="submit" name="salvar" value="Salvar">						
				</div>
			</form>
		</div>
	</section><!-- formulario de cadastro roupa -->

	<script type="text/javascript">
		function previewImagem(){
			var imagem = document.querySelector('input[name=imagem]').files[0];
			var preview = document.querySelector('img');

			var reader = new FileReader();

			reader.onloadend = function() {
				preview.src = reader.result;
			}

			if(imagem){
				reader.readAsDataURL(imagem);
			}else{
				preview.src = "";
			}
		}
	</script>
</body>
